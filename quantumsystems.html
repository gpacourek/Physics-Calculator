<!DOCTYPE html>

<html>
	<head>
		<title>Physics Calculators</title>
	</head>
	
	<body>
		<h1> Quantum Systems </h1>
		<table id="table">
			<tr>
				<td>Joules</td>
				<td><input type="radio" id="joules" name="units" value="joules"></td>
			</tr>
			<tr>
				<td>Electron Volts</td>
				<td><input type="radio" id="EV" name="units" value="EV"></td>
			</tr>
		</table>
		<table id="table">
			<tr>
				<td><b>Name</b></td>
				<td><b>Value</b></td>
				<td><b>Known?</b></td>
			</tr>
			<tr>
				<td>Kinetic Energy</td>
				<td><input type="text" id="ke" value="1 J"></td><!--func="calcAccel(this.value);"-->
				<td><input type="checkbox" checked></td>
			</tr>
			<tr>
				<td>Work Function</td>
				<td><input type="text" id="wf" value=0 disabled></td>
				<td><input type="checkbox"></td>
			</tr>
			<tr>
				<td>Wavelength</td>
				<td><input type="text" id="l" value=0 disabled></td>
				<td><input type="checkbox"></td>
			</tr>
			<tr>
				<td>Frequency</td>
				<td><input type="text" id="f" value=0 disabled></td>
				<td><input type="checkbox"></td>
			</tr>
			<tr>
				<td>Total Energy</td>
				<td><input type="text" id="te" value=0 disabled></td>
				<td><input type="checkbox"></td>
			</tr>
		</table>
  </body>
</html>
